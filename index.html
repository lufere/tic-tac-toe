<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <div id="inputs">
            <div>
                <input id = "player1">
                <p>Player 1</p>
            </div>
            <button type="button" id = "reset">RESET</button>
            <div>
                <input id = "player2">
                <p>Player 2</p>
            </div>
        </div>
    </header>
    <div id = "gameboard">
        <div class="tile" data-spot = "0">

        </div>
        <div class="tile" data-spot = "1">

        </div>
        <div class="tile" data-spot = "2">

        </div>
        <div class="tile" data-spot = "3">

        </div>
        <div class="tile" data-spot = "4">

        </div>
        <div class="tile" data-spot = "5">

        </div>
        <div class="tile" data-spot = "6">

        </div>
        <div class="tile" data-spot = "7">

        </div>
        <div class="tile" data-spot = "8">

        </div>
    </div>
</body>
<script src="js/script.js"></script>
